<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5DC;
      color: #4E4E4E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #D8B384;
      color: #FFF;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #C19A6B;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #8B4513;
    }
  </style>
</head>
<body>
  <h1>Welcome! <br> My Name is Nawaaz Amien</h1> <br>
    <h2>219099839</h2>
  <button id="helloButton">Show Hello World</button>
  <div id="message"></div>

  <script>
    document.getElementById('helloButton').addEventListener('click', function() {
      document.getElementById('message').innerText = 'Hello World!';
    });
  </script>
</body>
</html>
